sonar.projectKey=alvi75_code-quality-test-cs
sonar.organization=alvi75

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=code-quality-test
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Python-specific settings
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Exclude common directories (optional but recommended)
sonar.exclusions=**/venv/**,**/__pycache__/**,**/node_modules/**,**/.pytest_cache/**,**/tests/**

# If you want to include test coverage (optional)
# sonar.python.coverage.reportPaths=coverage.xml

# Required for SonarCloud
sonar.host.url=https://sonarcloud.io

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
